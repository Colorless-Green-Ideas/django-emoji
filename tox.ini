[tox]
envlist =
    py27-django15,
    py27-django16,
    py27-django17,
    py34-django17,
    py27-django18,
    py34-django18,
    py35-django18,
    py27-django19,
    py34-django19,
    py35-django19,
    py27-django110,
    py34-django110,
    py35-django110,
    py27-django111,
    py34-django111,
    py35-django111,
    py36-django111.


[base]
shared_deps = coverage
deps = django-nose
       {[base]shared_deps}
deps_old = django-nose==1.4.3
           {[base]shared_deps}

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/django-emoji
commands = coverage run test/runtests.py


[testenv:py27-django15]
basepython = python2.7
deps =
     Django>=1.5,<1.6
     {[base]deps_old}


